# K9s Plugin: Chronos Pod Scheduling Decision
# Shows scheduling decision for a specific pod

plugins:
  chronos-decision:
    shortCut: w
    description: "Show Chronos scheduling decision for this pod"
    scopes:
    - po
    command: bash
    background: false
    args:
    - -c
    - |
      echo "üì± Analyzing live scheduler logs for pod: $NAME (ns: $NAMESPACE)"
      $HOME/.config/k9s/plugins/chronos-pod-decision.sh "$NAME" "$NAMESPACE" || echo "‚ùå Script failed"
